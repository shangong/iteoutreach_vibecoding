<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic-Tac-Toe</title>
    <meta name="description" content="A premium, neon-styled Tic-Tac-Toe game.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="game-header">
            <h1 class="glow-text">TIC <span class="accent">TAC</span> TOE</h1>
            <div class="turn-indicator" id="turnIndicator">
                Player <span id="currentPlayer">X</span>'s Turn
            </div>
        </header>

        <main class="game-board-container">
            <div class="game-board" id="gameBoard">
                <!-- Cells will be generated by JS, or we can hardcode for structure -->
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </main>

        <footer class="game-controls">
            <button id="restartBtn" class="btn-primary">Restart Game</button>
            <div id="gameStatus" class="status-message hidden"></div>
        </footer>
    </div>
    
    <!-- Win Overlay -->
    <div id="endGameModal" class="modal hidden">
        <div class="modal-content glass-panel">
            <h2 id="endGameMessage">Player X Wins!</h2>
            <button id="newGameBtn" class="btn-primary">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
